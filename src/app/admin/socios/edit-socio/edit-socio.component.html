<app-menu></app-menu>

<div class="row justify-content-md-center" id="content">
    <div class="col-md-8 col-sm-8 col-xs-8">
        <div class="new">
            <ng-container id="content">
                <h1 class="text-danger text-center m-5">Editar socio</h1>
                <form [formGroup]="frmClasCreator" class="m-5 border p-5" (ngSubmit)="EditarSocio()">
                    <div class="form-group row">
                        <label for="exampleInputEmail1" class="form-label col-sm-2">Nombre</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" formControlName="nombre" />
                        </div>
                    </div>

                    <div class="form-group row">
                      <label for="exampleInputEmail1" class="form-label col-sm-2">Mensaje de bienvenida</label>
                      <div class="col-sm-10">
                          <textarea  rows="6"  class="form-control" formControlName="descrip"></textarea>
                      </div>
                     </div>

                    <div class="form-group row">
                      <label for="exampleInputEmail1" class="form-label col-2">Pais</label>
                      <div class="col-8">
                          <select class="form-control " formControlName="pais" (change)="cambioPais()">
                              <option *ngFor="let item of paisesList" [ngValue]="item.iso">{{ item.nombre }}
                      </option>
                  </select>
                      </div>
                      <div class="col-2">
                          <img *ngIf="imgCountry" [src]="imgCountry" class="avatar" />
                      </div>
                  </div>

                  <div class="form-group row">
                    <label for="exampleInputEmail1" class="form-label col-sm-2">Telefono Whatssap</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" formControlName="telefono">
                    </div>
                </div>

                <div class="form-group row">
                  <label for="exampleInputEmail1" class="form-label col-sm-2">Facebook</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" formControlName="facebook">
                  </div>
              </div>

              <div class="form-group row">
                <label for="exampleInputEmail1" class="form-label col-sm-2">Instagram</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" formControlName="instagram">
                </div>
            </div>

            <div class="form-group row">
              <label for="exampleInputEmail1" class="form-label col-sm-2">Email</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" formControlName="email">
              </div>
          </div>

          <div class="form-group row">
            <label for="exampleInputEmail1" class="form-label col-sm-2">Pagina Web</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="pagina">
            </div>
        </div>


                    <div class="form-group row">
                        <label for="exampleInputEmail1" class="form-label col-sm-2">Color principal</label>
                        <div class="col-sm-10">
                            <input type="color" class="form-control" formControlName="color1">
                        </div>
                    </div>

                    <div class="form-group row">
                      <label for="exampleInputEmail1" class="form-label col-sm-2">Color secundario</label>
                      <div class="col-sm-10">
                          <input type="color" class="form-control" formControlName="color2">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="exampleInputEmail1" class="form-label col-sm-2">Logo</label>
                         <div class="custom-file col-sm-10">
                          <input type="file" class="custom-file-input" (change)="agregarArchivo($event,1)" name="logo"/>
                           <label class="custom-file-label" for="inputGroupFile01">Agregue una imagen</label>
                         </div>
                    </div>

                    <div class="form-group row">
                      <label for="exampleInputEmail1" class="form-label col-sm-2">Foto 1</label>
                         <div class="custom-file col-sm-10">
                          <input type="file" class="custom-file-input" (change)="agregarArchivo($event,2)" name="ft_1"/>
                           <label class="custom-file-label" for="inputGroupFile01">Agregue una imagen</label>
                         </div>
                    </div>
                    <div class="form-group row">
                      <label for="exampleInputEmail1" class="form-label col-sm-2">Foto 2</label>
                         <div class="custom-file col-sm-10">
                          <input type="file" class="custom-file-input" (change)="agregarArchivo($event,3)" name="ft_2"/>
                           <label class="custom-file-label" for="inputGroupFile01">Agregue una imagen</label>
                         </div>
                    </div>

                    <div class="form-group row">
                      <label for="exampleInputEmail1" class="form-label col-sm-2">Foto 3</label>
                         <div class="custom-file col-sm-10">
                          <input type="file" class="custom-file-input" (change)="agregarArchivo($event,4)" name="ft_3 "/>
                           <label class="custom-file-label" for="inputGroupFile01">Agregue una imagen</label>
                         </div>
                    </div>

                    <div class="form-group">
                      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                          <div class="carousel-inner">
                            <div class="carousel-item active">
                              <img src="{{ pathIm + socio.soc_ft2 }}" class="d-block w-100 img-edit" alt="...">
                            </div>
                            <div class="carousel-item">
                              <img src="{{ pathIm + socio.soc_ft3 }}" class="d-block w-100 img-edit" alt="...">
                            </div>
                            <div class="carousel-item">
                              <img src="{{ pathIm + socio.soc_ft4 }}" class="d-block w-100 img-edit" alt="...">
                            </div>
                          </div>
                          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                          </a>
                          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                          </a>
                        </div>
                  </div>



                    <button *ngIf="frmClasCreator.valid" class="btn btn-danger btn-block">Guardar</button>
                </form>
            </ng-container>
        </div>
    </div>
</div>
