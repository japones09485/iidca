<app-header></app-header>
<div class="row justify-content-md-center" id="content">
    <div class="col-md-8">
        <div class="new"  style="margin-top: 15% !important;">
            <ng-container>
                <h1 class="text-danger text-center m-5">Carga respuesta</h1>

                <form [formGroup]="frmClasCreator" class="m-5 border p-5" (ngSubmit)="crearRespuesta()">


                  <div class="form-group row">
                      <label for="exampleInputEmail1" class="form-label col-sm-2 text-light">Comentarios y observaciones</label>
                      <div class="col-sm-10">
                          <textarea type="text" class="form-control m-1" formControlName="comentarios"></textarea>
                      </div>
                  </div>

                  <div class="form-group row mt-3" >
                    <label for="exampleInputEmail1" class="form-label col-sm-2 text-light">Enlace de respuesta (youtube-Drive-Facebook...)</label>
                       <div class="custom-file col-sm-10">
                        <input type="text" class="form-control"  formControlName="link"/>
                       </div>
                  </div>


                  <div class="form-group row mt-3" >
                    <label for="exampleInputEmail1" class="form-label col-sm-2 text-light">Archivo</label>
                       <div class="custom-file col-sm-10">
                        <input type="file" class="form-control" (change)="agregarArchivo($event,1)" name="ft_1"/>
                       </div>
                  </div>






                  <button type="submit"  *ngIf="frmClasCreator.valid" class="btn btn-danger btn-block">Guardar</button>
              </form>

            </ng-container>
        </div>
    </div>
</div>
