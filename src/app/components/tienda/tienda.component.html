<app-header></app-header>
<div id="carouselExampleIndicators" class="carousel slide mt-2" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="../../../assets/img/slider_ventas/foto.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="../../../assets/img/slider_ventas/foto2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="../../../assets/img/slider_ventas/foto3.jpg" class="d-block w-100" alt="...">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div class="row">
    <div class="col-lg-6 form-inline">
        <input type="text" name="namesearch" class="form-control form-control-lg text-center m-3" [(ngModel)]="filts.nameSearch" placeholder="&#xF00e; Buscar Producto" style="font-family: FontAwesome;">
        <button type="submit" (click)="buscarProducto()" class="btn btn-info btn-lg m-3">Buscar</button>
    </div>
    <div class="col-lg-6">
        <div class="m-3">
            <app-paginacion *ngIf="productos.length > 0" [nPaginas]="cantPaginas" (irPagina)="sigPag($event)"></app-paginacion>
        </div>
    </div>
</div>


<div class="alert alert-info text-center" role="alert" *ngIf="failResult">
    <i class="fas fa-info-circle"></i> No existen resultados
</div>

<div class="card-columns m-3">
    <div class="card bg-dark h-100 crd-pro" *ngFor="let pro of productos">
        <div (click)="TraerId(pro.pro_id)">
            <div class="card-header bg-dark border-danger text-danger text-center">{{ pro.pro_nombre }}</div>
            <a></a> <img [src]="pathImg + pro.pro_foto1" class="card-img-top pr_pro" alt="...">
            <div class="card-body">
                <p class="card-text text-light">{{ pro.pro_descripcion.substring(0,40) }} <a href="#" class="text-info">Mas informaci√≥n</a></p>
            </div>
            <div class="card-footer  bg-light">
                <h3 class="text-danger"><img src="{{ banderaPais(pro.usu_pais) }}" class="avatar"> {{ pro.pro_precio | currency }}</h3>
            </div>
        </div>
    </div>
</div>
<div class="ml-5">
    <app-paginacion *ngIf="productos.length > 0" [nPaginas]="cantPaginas" (irPagina)="sigPag($event)"></app-paginacion>
</div>

<script>
    $('.carousel').carousel({
        interval: 2000
    })
</script>
