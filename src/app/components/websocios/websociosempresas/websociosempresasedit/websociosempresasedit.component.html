<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <i class="fas fa-user fa-2x text-danger"></i> <h4>{{nomsocio}}</h4>
  <a class="nav-link"[routerLink]="['/websociosempresas/']"><h3>Inicio</h3></a>
</nav>



<div class="row justify-content-md-center" id="content">
<div class="container-fluid">
        <div class="col-md-8 col-sm-8 col-xs-12 mx-auto">
            <div class="card mt-2">
                <h2 class="card-header text-center bg-dark text-danger neon">Editar empresa</h2>
                <div class="card-body bg-dark">
                    <form [formGroup]="frmClasCreator" (ngSubmit)="editarEmpresa()">
                        <div class="form-group">
                            <label for="exampleInputEmail1" class="text-light">Nombre</label>
                            <input type="text" class="form-control" formControlName="nombre" />
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1" class="text-light">Descripción</label>
                            <textarea class="form-control" cols="20" rows="5" formControlName="descripcion"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1" class="text-light">Facebook</label>
                            <input type="text" class="form-control" formControlName="facebook" /></div>

                            <div class="form-group">
                                <label for="exampleInputEmail1" class="text-light">Instagram</label>
                                <input type="text" class="form-control" formControlName="instagram" /></div>

                                <div class="form-group">
                                    <label for="exampleInputEmail1" class="text-light">Pagina web</label>
                                    <input type="text" class="form-control" formControlName="pagina" /></div>

                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="imagenuno">Logo</span>
                                        </div>
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input" (change)="agregarArchivo($event,1)" />
                                            <label class="custom-file-label" for="inputGroupFile01">Logo</label>
                                        </div>
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="imagendos">Imagen presentación</span>
                                        </div>
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input" (change)="agregarArchivo($event,2)" />
                                            <label class="custom-file-label" for="inputGroupFile01">Agregue una imagen</label>
                                        </div>
                                    </div>

                        <div class="fa-3x text-center" *ngIf="flagSave">
                            <i class="fas fa-spinner fa-pulse"></i>
                        </div>
                        <button type="submit" *ngIf="frmClasCreator.valid && !flagSave"
                            class="btn btn-danger btn-block">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
</div>
</div>
