<div class="container">
  <div class="row">
      <div class="col-lg-3 col-md-2"></div>
      <div class="col-lg-6 col-md-8 login-box">
          <div class="col-lg-12 login-key">
              <i class="fa fa-key" aria-hidden="true"></i>
          </div>
          <div class="col-lg-12 login-title">
              ADMIN PANEL
          </div>

          <div class="col-lg-12 login-form">
              <div class="col-lg-12 login-form">
                <form [formGroup]="frmLg" (ngSubmit)="acceso()">
                      <div class="form-group">
                          <label class="form-control-label">USERNAME</label>
                          <input type="text" formControlName="usuario" class="form-control">
                      </div>
                      <div class="form-group">
                          <label class="form-control-label">PASSWORD</label>
                          <input type="password" formControlName="contrasenia" class="form-control" i>
                      </div>


                      <div class="form_group">
                        <label  class="form-control-label">PERFIL</label>
                        <select formControlName="perfil" class="form-control" >
                          <option value="4">Instructor</option>
                          <option value="6">Administrativo</option>
                        </select>
                        </div>

                      <div class="col-lg-12 loginbttm">
                          <div class="col-lg-6 login-btm login-text">
                              <!-- Error Message -->
                          </div>
                          <div class="col-lg-6 login-btm login-button">
                              <button type="submit" class="btn btn-outline-primary m-4">INGRESAR</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
          <div class="col-lg-3 col-md-2"></div>
      </div>
  </div>
