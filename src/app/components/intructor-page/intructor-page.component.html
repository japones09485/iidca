

<div class="container">
  <div class="row">
    <!-- Columna izquierda con la imagen -->
    <div class="col-12 mt-3">

      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="{{this.pathIm+this.instructor.ins_foto1}}" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{{this.pathIm+this.instructor.ins_foto2}}" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{{this.pathIm+this.instructor.ins_foto3}}" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>



    <!-- Columna derecha con el nombre -->
    <div class="col-12">
      <div class="profile-data text-center">
        <h3 class="name">{{this.nombrePersona}}</h3>
        <div class="descrip">
          <p>{{this.descripcionp}}</p>

        </div>

        <div class="redes">
            <div class="card border-white content"></div>

              <div class="btn-group btn-group-justified m-4" role="group" aria-label="...">
                  <div class="btn-group mx-4" role="group">
                      <a href="{{this.instructor.ins_instagram}}" target="_blank" class="text-red">
                          <i class="fab fa-instagram fa-lg"></i>
                      </a>
                  </div>
                  <div class="btn-group mx-4" role="group">
                      <a href="{{this.instructor.ins_facebook}}" target="_blank" class="text-primary">
                          <i class="fab fa-facebook fa-lg"></i>
                      </a>
                  </div>
                  <div class="btn-group mx-4" role="group">
                      <a href="https://wa.me/{{ this.instructor.ins_telefono }}?text=Comunicate%20con%20nosotros" class="text-success" target="_blank">
                          <i class="fab fa-whatsapp fa-lg"></i>
                      </a>
                  </div>
              </div>
      </div>

      </div>
    </div>
  </div>


  <div class="row m-2" id="certilist">

    <div *ngFor="let cer of this.certificaciones" class="m-2alert alert-info d-inline-block p-1 mx-1 my-1 m-2" role="alert">
      <div class="card text-center bg-dark"> <!-- Agrega la clase bg-dark a la tarjeta -->
        <div class="card-header text-danger"> <!-- Agrega la clase bg-dark al encabezado -->
          Certificado en:  {{cer.descripcion}}
        </div>
        <div class="card-body">
          <button type="button" class="btn btn-danger" (click)="downloadDoc(cer.documento)"><i class="fa fa-book" aria-hidden="true" ngbTooltip="Descargar certificacion"></i></button>
        </div>

      </div>
    </div>


  </div>



  <div class="row m-2" id="cursolist">

    <div *ngFor="let curso of instructor.cursos" class="m-2alert alert-info d-inline-block p-1 mx-1 my-1 m-2" role="alert">
      <div class="card text-center bg-dark"> <!-- Agrega la clase bg-dark a la tarjeta -->
        <div class="card-header text-danger"> <!-- Agrega la clase bg-dark al encabezado -->
          Certificado en:
        </div>
        <div class="card-body">
          <h5 class="card-title"> <h5 class="text-white">{{curso.cur_nombre}}</h5></h5> <!-- Usa text-light para el texto claro -->
          <p class="card-text text-light">{{curso.cur_descripcion}}</p> <!-- Usa text-light para el texto claro -->
        </div>
        <div class="card-footer bg-dark text-white"> <!-- Agrega la clase bg-dark al pie de pÃ¡gina -->
          Capacitador: <img src="{{ pathIm + curso.emp_foto1}}" class="avatar" /> {{curso.emp_nombre}}
        </div>
      </div>
    </div>


  </div>
</div>
