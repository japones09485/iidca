<app-header></app-header>
<div class="cont-admin">
    <div class="form-admin">
        <h1 class="text-center m-2 text-danger">OLVIDASTE TU CONTRASEÑA?</h1>
        <form [formGroup]="frmLg" (ngSubmit)="recuperar_contra()">
            <div class="form-group">
                <p class="text-warning">
                    Por favor ingresa el correo electronico registrado con su cuenta.
                </p>
            </div>
            <div class="form-group">
                <label for="email" class="text-danger">Correo electrónico</label>
                <input type="email" class="form-control" formControlName="usuario" placeholder="email@ejemplo.com">
            </div>
            <button type="submit" class="btn btn-warning btn-lg btn-block mb-2" *ngIf="this.frmLg.valid">Recuperar</button>
        </form>
        <div class="alert alert-dark text-danger" *ngIf="statusmsj" role="alert">
            {{ mensaje }}
        </div>

    </div>
</div>
