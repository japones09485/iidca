<app-menu-ventas></app-menu-ventas>

<div class="container-fluid">
        <div class="col-md-8 col-sm-8 col-xs-12 mx-auto">
            <div class="card mt-2">
                <h2 class="card-header text-center bg-dark text-danger neon">Nuevo Producto</h2>
                <div class="card-body bg-dark">
                    <form [formGroup]="ProdEditar" (ngSubmit)="editarProducto()">
                        <div class="form-group">
                            <label for="exampleInputEmail1" class="text-light">Nombre</label>
                            <input type="text" class="form-control" formControlName="nombre" />
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1" class="text-light">Descripci√≥n</label>
                            <textarea class="form-control" formControlName="descripcion" id="" rows="5"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1" class="text-light">Referencia</label>
                            <input type="text" class="form-control" formControlName="referencia" /></div>
                        
                            <div class="form-group">
                                <label for="exampleInputEmail1" class="text-light">Cantidad</label>
                                <input type="number" class="form-control" formControlName="cantidad" /></div>

                                <div class="form-group">
                                    <label for="exampleInputEmail1" class="text-light">Precio</label>
                                    <input type="number" class="form-control" formControlName="precio" /></div>
                                
                                <div class="form-group">
                                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                                        <div class="carousel-inner">
                                          <div class="carousel-item active">
                                            <img src="{{ pathIm + producto.pro_foto1 }}" class="d-block w-100 img-edit" alt="...">
                                          </div>
                                          <div class="carousel-item">
                                            <img src="{{ pathIm + producto.pro_foto2 }}" class="d-block w-100 img-edit" alt="...">
                                          </div>
                                          <div class="carousel-item">
                                            <img src="{{ pathIm + producto.pro_foto3 }}" class="d-block w-100 img-edit" alt="...">
                                          </div>
                                        </div>
                                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                          <span class="sr-only">Previous</span>
                                        </a>
                                        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                          <span class="sr-only">Next</span>
                                        </a>
                                      </div>
                                </div>
                                
                                <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="imagenuno">Imagen (opcional)</span>
                                        </div>
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input" (change)="agregarArchivo($event,1)" />
                                            <label class="custom-file-label" for="inputGroupFile01">Agregue una imagen</label>
                                        </div>
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="imagendos">Imagen (opcional)</span>
                                        </div>
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input" (change)="agregarArchivo($event,2)" />
                                            <label class="custom-file-label" for="inputGroupFile01">Agregue una imagen</label>
                                        </div>
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="imagentres">Imagen (opcional)</span>
                                        </div>
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input" (change)="agregarArchivo($event,3)" />
                                            <label class="custom-file-label" for="inputGroupFile01">Agregue una imagen</label>
                                        </div>
                                    </div>
                                    
                        <div class="fa-3x text-center" *ngIf="flagSave">
                            <i class="fas fa-spinner fa-pulse"></i>
                        </div>

                        <div class="alert alert-danger" *ngIf="flagGuardado">
                                Producto editado exitosamente
                        </div>
                        <button type="submit" *ngIf="ProdEditar.valid && !flagSave"
                            class="btn btn-danger btn-block">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
</div>
