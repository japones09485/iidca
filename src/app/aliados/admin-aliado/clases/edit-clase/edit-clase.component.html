<app-menualiado></app-menualiado>


<div class="container" id="form_cla">
    <div class="row">

        <div class="col-9 imga1">
            <h1 class="text-white text-center m-5">
                <a class="navbar-brand" href="#"><img class="logo_menu" src="../../../assets//img/logo.jpg" alt=""></a> Editar clases</h1>
            <form [formGroup]="frmClasCreator" class="m-5" (ngSubmit)="editClase()">
                <div class="form-group row">
                    <label for="exampleInputEmail1" class="form-label col-sm-2">Nombre</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" formControlName="nombre" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputEmail1" class="form-label col-sm-2">Descripci√≥n</label>
                    <div class="col-sm-10">
                        <textarea type="text" class="form-control" formControlName="descrip"></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="exampleInputEmail1" class="form-label col-sm-2">Fecha</label>
                    <div class="col-sm-10">
                        <input type="text" id="fechaClase" class="form-control" formControlName="fechapro" readonly="readonly" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputEmail1" class="form-label col-sm-2">Hora</label>
                    <div class="col-sm-10">
                        <input type="text" id="horaClase" readonly="readonly" class="form-control" formControlName="horapro" />
                    </div>
                </div>

                <div class="alert alert-warning" *ngIf="sucess" role="alert">
                    <p class="text-dark text-center"> {{ mensaje }} </p>
                </div>

                <button type="submit" *ngIf="frmClasCreator.valid" class="btn btn-danger btn-block">Editar</button>
            </form>
        </div>
    </div>
</div>
