<app-menuempresa></app-menuempresa>

<div class="row justify-content-md-center" id="content">
    <div class="col-md-8">
        <div class="new">
            <ng-container id="content">
                <h1 class="text-danger text-center m-2"> Cargar Video </h1>
                <form [formGroup]="frmVidCreator" class="m-5 border p-5" (ngSubmit)="crearVideo()">
                    <div class="form-group row">
                        <label for="exampleInputEmail1" class="form-label text-light col-sm-2">Titulo</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" formControlName="titulo" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputEmail1" class="form-label text-light col-sm-2">Descripci√≥n</label>
                        <div class="col-sm-10">
                            <textarea type="text" class="form-control" formControlName="descrip"></textarea>
                        </div>
                    </div>


                    <div class="form-group row">
                        <label for="exampleInputEmail1" class="form-label text-light col-sm-2">Link Drive</label>
                        <div class="col-sm-10">
                            <textarea type="text" class="form-control" formControlName="link"></textarea>
                        </div>
                    </div>


                    <div class="form-group row">
                        <label for="exampleInputEmail1" class="form-label text-light col-sm-2">Estado</label>
                        <div class="col-sm-10">
                            <select type="email" class="form-control" formControlName="estado">
                                    <option value="1" selected="selected">Activo</option>
                                    <option value="0">Inactivo</option>
                            </select>
                        </div>
                    </div>

                    <div class="fa-3x text-center" *ngIf="flagSave">
                        <i class="fas fa-spinner fa-pulse"></i>
                    </div>


                    <div class="alert alert-info" *ngIf="sucess" role="alert">
                        <p class="text-white text-center"> {{ mensaje }} </p>
                    </div>

                    <button type="submit" *ngIf="frmVidCreator.valid" class="btn btn-warning btn-block">Guardar</button>
                </form>
            </ng-container>
        </div>
    </div>
</div>
