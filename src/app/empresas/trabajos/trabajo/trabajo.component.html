<app-menuempresa></app-menuempresa>
<div class="row justify-content-md-center" id="content">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="new">
            <ng-container id="content">
                <h1 class="text-danger text-center m-5" *ngIf="this.tipo_doc == 1">Documento de apoyo</h1>
                <h1 class="text-danger text-center m-5" *ngIf="this.tipo_doc == 2">Trabajo </h1>

                <form [formGroup]="frmClasCreator" class="m-5 border p-5" (ngSubmit)="crearTrabajo()">
                  <div class="form-group row">
                      <label for="exampleInputEmail1" class="form-label col-sm-2 text-light">Nombre</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control m-1" formControlName="nombre" />
                      </div>
                  </div>

                  <div class="form-group row">
                      <label for="exampleInputEmail1" class="form-label col-sm-2 text-light">Descripci√≥n</label>
                      <div class="col-sm-10">
                          <textarea type="text" class="form-control m-1" formControlName="descrip"></textarea>
                      </div>
                  </div>

                  <div class="form-group row mt-3" >
                    <label for="exampleInputEmail1" class="form-label col-sm-2 text-light">Archivo</label>
                       <div class="custom-file col-sm-10">
                        <input type="file" class="form-control" (change)="agregarArchivo($event,1)" name="ft_1"/>
                       </div>
                  </div>


                  <div class="form-group row">
                      <label for="exampleInputEmail1" class="form-label col-sm-2 text-light">Fecha Inicio</label>
                      <div class="col-sm-10">
                        <input type="date"  id="fechafin" class="form-control m-1" formControlName="fechaini"  (change)="fechaini($event)"/>
                      </div>
                  </div>
                  <div class="form-group row">
                    <label for="exampleInputEmail1" class="form-label col-sm-2 text-light">Fecha Fin</label>
                    <div class="col-sm-10">

                        <input type="date"  id="fechafin" class="form-control m-1" formControlName="fechafin"  (change)="fechafin($event)"/>
                    </div>
                </div>


                  <button type="submit"  *ngIf="frmClasCreator.valid" class="btn btn-danger btn-block">Guardar</button>
              </form>

            </ng-container>
        </div>
    </div>
</div>
